language: python
sudo: required
services:
  - docker
#cache: pip
env:
  MIN_PYLINT_SCORE: 8
  WITH_INTEGRATION: 1
os:
  - linux
python:
  - "3.6"
script:
  - pip install pipenv
  - pipenv sync --dev
  - python nstest.py
  - pipenv install ./core
  - pipenv run pip show arxiv-base
  - pipenv run pytest --cov=agent/agent --cov=core/arxiv --cov-report=term-missing agent/agent core/arxiv
  # building sdist since travis-ci provider cannot do it in non-root directory
  - pip install setuptools ; cd agent ; python setup.py sdist ; cd .. ; cp -a agent/dist ./
after_success:
  - coveralls
#  - tests/lint.sh
  - tests/docstyle.sh
  - touch core/arxiv/__init__.py; ./tests/static.sh arxiv
  - pipenv run python -m arxiv.release.tag_check arxiv-submission-core
deploy:
- provider: pypi
  user: arxiv
  skip_cleanup: true
  password:
    secure: 
  distributions: sdist
  on:
    tags: true
- provider: script
  script: python -m arxiv.release.docker_build_push ./ agent "$TRAVIS_TAG"
  on:
    tags: true
